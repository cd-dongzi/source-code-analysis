<script src="../implement/index.js"></script>
<script>
const fn1 = () => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('fn1')
    }, 1000)
  })
}
const fn2 = () => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('fn2')
    }, 1000)
  })
}
const fn3 = () => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('fn3')
    }, 1000)
  })
}
fn1().then((res) => {
  console.log('fn1 => ', res)
  return fn2()
}).then((res) => {
  console.log('fn2 => ', res)
  return fn3()
}).then((res) => {
  console.log('fn3 => ', res)
}).finally(() => {
  console.log('finally')
})
</script>
