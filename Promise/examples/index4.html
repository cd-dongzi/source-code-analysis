<script src="../implement/index.js"></script>
<script>
const fn1 = () => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('fn1')
    }, 800)
  })
}
const fn2 = () => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('fn2')
    }, 1200)
  })
}
const fn3 = () => {
  return new Promise((resolve, reject) => {
    setTimeout(() => {
      resolve('fn3')
    }, 500)
  })
}
Promise.all([fn1(), fn2(), fn3()]).then((res) => {
  console.log('all sucess => ', res)
})
Promise.race([fn1(), fn2(), fn3()]).then((res) => {
  console.log('race sucess => ', res)
})
</script>
